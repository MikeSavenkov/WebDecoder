<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статистика</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h3 align="center">Статистика по текстам общей направленности </h3>
    <div>
        <table align="center">
            <tr>
                <th>№</th>
                <th>буква</th>
                <th>частота</th>
                <th>%</th>
                <th>% c пробелом</th>
            </tr>
            <th:block th:each="listChars, stat : ${listChars}">
                <tr>
                    <td th:text="${stat.count}"> </td>
                    <td th:text="${stat.current}"> </td>
                    <td th:text="${listFrequency.get(stat.index)}"> </td>
                    <td th:text="${listProbability.get(stat.index)}"> </td>
                    <td th:text="${listProbabilitySpace.get(stat.index)}"> </td>
                </tr>
            </th:block>
        </table>
    </div>
    <div class="container statistic">
        <h3 th:text="'количество пробелов: ' + ${countSpace}"></h3>
        <h3 th:text="'количество символов без пробела: ' + ${textSizeWithoutSpaces}"></h3>
        <h3 th:text="'количество символов с пробелами: ' + ${textSizeWithSpaces}"></h3>
        <h3 th:text="'индекс совпадений: ' + ${indexMatch}"></h3>
        <h3 th:text="'индекс совпадений с пробелами: ' + ${indexMatchSpace}"></h3>
        <a href="#" th:href="@{/decoding/simpleReplacement}">
            <button>Расшифровать</button>
        </a>



    </div>

</body>
</html>
